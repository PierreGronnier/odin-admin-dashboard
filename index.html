<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin | Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="menu">
                <li class="menu-title">
                    <img src="media/icons/view-dashboard.svg" alt="Dashboard Icon" class="icon"><h1>Dashboard</h1>
                </li>
                <li>
                    <a href="#Home">
                        <img src="media/icons/home-account.svg" alt="Home Icon" class="icon"><span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#Profile">
                        <img src="media/icons/card-account-details-outline.svg" alt="Profile Icon" class="icon"><span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#Messages">
                        <img src="media/icons/message.svg" alt="Messages Icon" class="icon"><span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#History">
                        <img src="media/icons/clock-outline.svg" alt="History Icon" class="icon"><span>History</span>
                    </a>
                </li>
                <li>
                    <a href="#Task">
                        <img src="media/icons/text-box-multiple-outline.svg" alt="Task Icon" class="icon"><span>Task</span>
                    </a>
                </li>
                <li>
                    <a href="#Communities">
                        <img src="media/icons/account-group.svg" alt="Communities Icon" class="icon"><span>Communities</span>
                    </a>
                </li>
                <li>
                    <a href="#Settings">
                        <img src="media/icons/cog.svg" alt="Settings Icon" class="icon"><span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#Support">
                        <img src="media/icons/help-box.svg" alt="Support Icon" class="icon"><span>Support</span>
                    </a>
                </li>
                <li>
                    <a href="#Privacy">
                        <img src="media/icons/shield-check.svg" alt="Privacy Icon" class="icon"><span>Privacy</span>
                    </a>
                </li>
            </ul>            
        </div>
        <div class="main">
            <div class="navbar">
                <div class="search-bar">
                    <img src="media/icons/magnify.svg" alt="Magnify Icon" class="body-icon">
                    <input type="text">
                </div>
                <div class="user-profile">
                    <img src="media/icons/bell-outline.svg" alt="Notification Icon" class="body-icon">
                    <img src="media/user-pictures/miles morales.jpg" alt="User profile picture" class="profile-pic">
                    <span>Pierre Gronnier</span>
                </div>
            </div>
            
            <div class="user-info">
                <div class="avatar-container">
                    <img src="media/user-pictures/miles morales.jpg" alt="User Avatar" class="avatar">
                </div>
                <div class="user-text">
                    <p>Hi there,</p>
                    <h1>Pierre Gronnier <span class="username-handle">(@pgronnier)</span></h1>
                </div>
                <div class="user-actions">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
